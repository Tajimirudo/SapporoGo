<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>地図表示</title>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />

<style>
    html { height: 100% }
    body { height: 100% }
    #map { height: 100%; width: 100%}
</style>
</head>

<body>

   <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/celeron121/cm4zoqpyn00ap01srdeiv4tvk.html?title=false&access_token=pk.eyJ1IjoiY2VsZXJvbjEyMSIsImEiOiJjbHJrazZua2kwYTlpMnFtaGY3YWEyaXB2In0.VacPPacM90ZQZdMENNqSrw&zoomwheel=false#11.66/43.041/141.4168/350.4/36" title="Untitled" style="border:none;"></iframe><div id='map'></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VsZXJvbjEyMSIsImEiOiJjbHJrazZua2kwYTlpMnFtaGY3YWEyaXB2In0.VacPPacM90ZQZdMENNqSrw';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/celeron121/cm4zoqpyn00ap01srdeiv4tvk',
        center: [139.7670516, 35.6811673],
        zoom: 15
    });
    // 位置情報の取得に成功した時の処理
    function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // マーカーを作成し、地図に追加
        new mapboxgl.Marker({color:'pink'})
            .setLngLat([longitude, latitude])
            .addTo(map);

        // 地図の中心をユーザーの現在位置に移動
        map.flyTo({
            center: [longitude, latitude],
            zoom: 15
        });
    }

    // 位置情報の取得に失敗した時の処理
    function error() {
        alert('位置情報の取得に失敗しました。');
    }

    // ユーザーの位置情報を取得
    if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        alert('お使いのブラウザでは、位置情報の取得がサポートされていません。');
    }
</script>

</body>
</html>
